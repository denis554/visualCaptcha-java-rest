<!DOCTYPE html>
<html>
<head>
    <title>visualCaptcha Java / Spring and Angular JS Demo with Rest Services</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- favicon.ico and apple-touch-icon.png  -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <link href="css/sample.css" media="all" rel="stylesheet">
    <link href="http://emotionloop.github.io/visualCaptcha-frontend-core/dist/visualcaptcha.css" media="all"
          rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body ng-app="app" ng-controller="sampleController" >
<div class="pre-captcha-wrapper">
<div class="captcha-wrapper">
    <h1>Enter your problem summary and let us know about it</h1>

    <form name="frm-sample" class="frm-sample">
        <input type="text" ng-model="name" class="form-control" placeholder="My Name is"><br />
        <input type="text" ng-model="summary" class="form-control" placeholder="My Problem is">

        <!--
        <div id="status-message">
            <div ng-class="{ status: (status !== null), valid: (valid === true) }" ng-show="status !== null">
                <div ng-class="{ 'icon-no': (valid === false), 'icon-yes': (valid === true) }"></div>
                <p ng-bind="status"></p>
            </div>
        </div>
        -->

        <div captcha options="captchaOptions"></div>

        <!--
        <a id="check-is-filled" class='info-btn' ng-click="isVisualCaptchaFilled()">
            Check if visualCaptcha is filled
        </a>
        -->

        <button type="submit" ng-click="submit()" class="submit">Submit Request</button>
        <span>Request ID</span>
        <input type="text" readonly="readonly" ng-model="requestId" class="form-control"><br />
    </form>
</div>
</div>

<script src="js/angular.min.js"></script>
<script src="http://emotionloop.github.io/visualCaptcha-frontend-core/dist/visualcaptcha.angular.js"></script>
<script src="js/sample.js"></script>

</body>
</html>
